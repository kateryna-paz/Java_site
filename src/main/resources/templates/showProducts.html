<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Продукція</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div>
        <a th:href="@{/}" class="link-back">
            <i class="fas fa-arrow-left"></i>
            <span>Назад</span>
        </a>
    </div>
    <div class="header">
        <h1>Перелік продукції</h1>
        <div class="search-bar">
            <input type="text" id="firmSearchInput" class="search-input" placeholder="Пошук за фірмою">
            <button onclick="searchByFirm()" class="search-button bold">Пошук</button>
            <input type="text" id="groupSearchInput" class="search-input" placeholder="Пошук за групою">
            <button onclick="searchByGroup()" class="search-button bold">Пошук</button>
        </div>
        <button class="button bold add-button" onclick="window.location.href='/products/create'">+ Додати продукцію</button>
    </div>

        <div id="productsTable" class="table">
            <table class="table table-striped table-bordered table-light">
                <thead class="h4">
                <tr>
                    <th>№</th>
                    <th>Назва</th>
                    <th>Група</th>
                    <th>Фірма</th>
                    <th>Опис</th>
                    <th>Дата випуску</th>
                    <th>Ціна</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="text-md">
                <tr th:each="product : ${products}">
                    <td class="bold" th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.productGroup.name}"></td>
                    <td th:text="${product.productFirm.name}"></td>
                    <td class="text-start" th:text="${product.description}"></td>
                    <td th:text="${#dates.format(product.date, 'dd.MM.yyyy')}"></td>
                    <td class="text-end underline" th:text="${product.price}"></td>
                    <td>
                        <a th:href="'/products/' + ${product.id}" class="button">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a th:href="'/products/delete/' + ${product.id}" class="button icon">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
         </div>
<script src="/js/script.js"></script>
</body>
</html>
